<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel | Portfolio</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <img src="images/profile.jpg" alt="Profile" class="profile-img">
        <h2 class="logo">Angel P. Sortones</h2>

        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <!-- HERO -->
        <section id="home" class="hero">
            <h1>Hello, I'm <span>Angel</span></h1>
            <p>Frontend Web Developer</p>
        </section>

        <!-- ABOUT -->
        <section id="about">
            <h2 class="section-title">About Me</h2>
            <p>I create modern and simple websites</p>
        </section>

        <!-- PROJECTS -->
        <section id="projects">
            <h2 class="section-title">Projects</h2>

            <div class="project-grid">
                <div class="project-card">
                    <img src="images/project1.jpg" alt="Project 1">
                    <h3>Portfolio Website</h3>
                    <p>HTML, CSS, JavaScript</p>
                </div>

                <div class="project-card">
                    <img src="images/project2.jpg" alt="Project 2">
                    <h3>Mobile Application</h3>
                    <p>React Native</p>
                </div>

                
            </div>
        </section>

        <!-- SKILLS -->
        <section id="skills">
            <h2 class="section-title">Skills</h2>

            <p>HTML / CSS</p>
            <div class="bar"><div class="fill html"></div></div>

            <p>JavaScript</p>
            <div class="bar"><div class="fill js"></div></div>

            <p>UI / UX</p>
            <div class="bar"><div class="fill ui"></div></div>
        </section>

        <!-- CONTACT -->
        <section id="contact">
            <h2 class="section-title">Contact</h2>
            <form class="contact-card">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button class="btn primary">Send</button>
            </form>
        </section>

    </main>
</div>

</body>
</html>
